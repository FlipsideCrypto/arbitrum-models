version: 2
models:
  - name: silver__silo_borrows
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_HASH
            - EVENT_INDEX
    columns:
      - name: TX_HASH
        tests:
          - not_null
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: month
              interval: 1
      - name: EVENT_INDEX
        tests:
          - not_null
      - name: SILO_MARKET
        tests:
          - not_null
      - name: AMOUNT
        tests:
          - not_null
      - name: BORROWER_ADDRESS
        tests:
          - not_null
      - name: PLATFORM
        tests: 
          - not_nulL
      - name: TOKEN_NAME
      - name: TOKEN_SYMBOL
      - name: BLOCKCHAIN
        tests: 
          - not_null 