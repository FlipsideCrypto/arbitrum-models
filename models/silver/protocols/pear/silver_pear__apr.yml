version: 2
models:
  - name: silver_pear__apr
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
    columns:
      - name: DAY
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - DATE
      - name: DAILY_FEE_UNADJ
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: DAILY_FEE
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: DAILY_FEE_USD
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: FEE_SYMBOL
        tests:
          - not_null
      - name: DAILY_FEE_PER_TOKEN_UNADJ
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: DAILY_FEE_PER_TOKEN
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: APR
        tests:
          - not_null
      - name: PEAR_DAILY_APR_ID
        tests:
          - unique
          - not_null
      - name: INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ
      - name: MODIFIED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1 