version: 2
models:
  - name: silver__pear_account_discounts_rebates
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - month
            - user_address
    columns:
      - name: MONTH
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - DATE
                - TIMESTAMP_NTZ
      - name: USER_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: STAKED_AMOUNT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: FEE_DISCOUNT_RATE
        tests:
          - not_null
      - name: VOL_REBATE_RATE
        tests:
          - not_null
      - name: MONTHLY_VOLUME
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: REBATE_TIER
        tests:
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: ['platinum', '1', '2', '3', null]
      - name: ESTIMATED_REBATE_AMOUNT
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: PEAR_FEE_DISCOUNT_ID
        tests:
          - not_null
          - unique
      - name: INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ
      - name: MODIFIED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1 