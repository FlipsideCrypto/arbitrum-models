version: 2
models:
  - name: vertex__ez_spot
    description: 'Vertexâ€™s spot markets allow you to buy or sell listed crypto assets paired with USD-denominated stablecoins.'

    columns:
      - name: BLOCK_NUMBER
        description: '{{ doc("arb_block_number") }}'
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("arb_block_timestamp") }}'
      - name: TX_HASH
        description: '{{ doc("arb_logs_tx_hash") }}'
      - name: CONTRACT_ADDRESS
        description: '{{ doc("arb_logs_contract_address") }}'
      - name: EVENT_NAME
        description: '{{ doc("arb_event_name") }}'
      - name: EVENT_INDEX
        description: '{{ doc("arb_event_index") }}'
      - name: ORIGIN_FUNCTION_SIGNATURE
        description: '{{ doc("nft_origin_sig") }}'
      - name: ORIGIN_FROM_ADDRESS
        description: '{{ doc("arb_origin_from") }}'
      - name: ORIGIN_TO_ADDRESS
        description: '{{ doc("arb_origin_to") }}'
      - name: SYMBOL
        description: 'The specific Vertex product symbol, if it is a futures product it will have a -PERP suffix.'
      - name: DIGEST
        description: 'The identifier for a specific trade, this can be split across two or more base deltas in order to fill the entire amount fo the trade.'
      - name: TRADER
        description: 'Wallet address of the trader'
      - name: SUBACCOUNT
        description: 'Independent Vertex account of trader with its own margin, balance, positions, and trades. Any wallet can open an arbitrary number of these. Risk is not carried over from subaccount to subaccount'
      - name: TRADE_TYPE
        description: They type of trade taken, long/short for perps or buy/sell for spot.
      - name: EXPIRATION
        description: 'Time after which the order should automatically be cancelled, as a timestamp in seconds after the unix epoch, sent as a string.' 
      - name: NONCE 
        description: 'Number used to differentiate between the same order multiple times, and a user trying to place an order with the same parameters twice. Sent as a string.'
      - name: ISTAKER
        description: 'Boolean representing if the trader was the taker or maker.'
      - name: PRICE_AMOUNT_UNADJ
        description: The price amount that the trade was executed at.
      - name: PRICE_AMOUNT
        description: The price amount that the trade was executed at, decimal adjusted.    
      - name: AMOUNT_UNADJ
        description: The total size of the trade in units of the asset being traded.    
      - name: AMOUNT
        description: The total size of the trade in units of the asset being traded, decimal adjusted. 
      - name: AMOUNT_USD
        description: The size of the trade in USD. Base Delta multiplied by the price amount. 
      - name: FEE_AMOUNT_UNADJ
        description: The fees on the trade.    
      - name: FEE_AMOUNT
        description: The fees on the trade, decimal adjusted.   
      - name: BASE_DETLA_UNADJ
        description: The net change in the total quantity of orders at a particular price level.    
      - name: BASE_DETLA_UNADJ
        description: The net change in the total quantity of orders at a particular price level, decimal adjusted.
      - name: QUOTE_DETLA_UNADJ
        description: The net change in the best bid and best ask prices in the order book. A positive value is an increase in spread and a negative value is a decrease in spread.    
      - name: QUOTE_DETLA
        description: The net change in the best bid and best ask prices in the order book. A positive value is an increase in spread and a negative value is a decrease in spread. Decimal adjusted
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}' 